<!DOCTYPE html> {% extends "post-page.html" %} 

{% block title %}
Elvin Blog
{% endblock title %}

{% block body %}
<!-- Default form reply -->
<form action="{{ url_for('writing_page') }}" method="post">
    <!-- Name -->
    <label>Title</label>
    <input type="title" class="form-control" name="title">
    <br>

    <!-- Author -->
    <label>Author</label>
    <input type="author" class="form-control" name="author">
    <br>

    <!-- Content -->
    <div class="form-group">
        <label>Content</label>
        <textarea class="form-control" rows="20" name="content"></textarea>
    </div>

    <div class="text-center mt-4">
        <button type="submit" value="submit">Post</button>
    </div>
</form>
<!-- Default form reply -->

{% endblock body %}
